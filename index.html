<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </header>
    <br>
    <hr>
    <section>
        <form>
            <article>
                <strong> 학년 </strong> 
                <label><input type="radio" name="year">1학년</label>
                <label><input type="radio" name="year">2학년</label>
                <label><input type="radio" name="year">3학년</label>
                <label><input type="radio" name="year">4학년</label>
            </article>
            <article>
                <strong> 성별 </strong> 
                <label><input type="radio" name="gender">남</label>
                <label><input type="radio" name="gender">여</label>
            </article>
            <article>
                <strong> 관심 분야 </strong>
                <select name="job">
                    <option>모바일 소프트웨어</option>
                </select>
            </article>
            <article>
                <strong> 진로 </strong>
                    <label><input type="checkbox" name="hope" checked>개발</label>
                    <label><input type="checkbox" name="hope">기획</label>
                    <label><input type="checkbox" name="hope">영업</label>
                    <label><input type="checkbox" name="hope">창업</label>
            </article>
            <h5>남기고 싶은 말</h5><br>
            <textarea cols="50" rows="20">글을 남겨 주세요.</textarea><br>
            <button type="submit">전송</button>
        </form>
        Copyright 2022 by kitae
    </section>
</body>
</html>
