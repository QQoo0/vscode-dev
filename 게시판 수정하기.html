<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 수정하기</title>
</head>
<body>
    <h3>게시판 수정하기</h3>
    <hr>
    <form>
        <table border="1">
            <tbody>
                <tr>
                    <th>제목</th>
                    <td colspan="5"><input type="text" size="100"></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td>작성자 영역</td>
                    <th>등록일</th>
                    <th>20220128</th>
                    <th>조회수</th>
                    <th>10</th>
                </tr>
                <tr>
                    <th>내용</th>
                    <td colspan="5"><textarea cols="100" rows="50">내용을 입력하세요.</textarea></td>
                </tr>
            </tbody>
        </table><br>
    </form>
    <input type="button" value="목록">
    <input type="submit" value="저장">
    <input type="reset"  value="삭제">
    <hr>
    게시판 상세보기
</body>
</html>
